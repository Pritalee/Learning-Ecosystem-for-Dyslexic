         $(document).ready(function() {

  <script type="text/javascript">
 
     


    function color(color_type){

    if (color_type == 'blue'){
        document.getElementById('spanelement').style.color = 'blue';

    }
    if (color_type == 'red'){
        document.getElementById('spanelement').style.color = 'red';

    }
    if (color_type == 'green'){
        document.getElementById('spanelement').style.color = 'green';

    }
    if (color_type == 'black'){
        document.getElementById('spanelement').style.color = 'black';

    }
    if (color_type == 'brown'){
        document.getElementById('spanelement').style.color = 'brown';

    }
    if (color_type == 'orange'){
        document.getElementById('spanelement').style.color = 'orange';

    }
    if (color_type == 'pink'){
        document.getElementById('spanelement').style.color = 'pink';

    }
    if (color_type == 'lightblue'){
        document.getElementById('spanelement').style.color = 'light blue';

    }
    if (color_type == 'yellow'){
        document.getElementById('spanelement1').style.color = 'yellow';

    }
  }
  function bgcolor(color_type){

    if (color_type == 'lightblue'){
        document.getElementById('spanelement1').style.background = 'lightblue';

    }
    if (color_type == 'yellow'){
        document.getElementById('spanelement1').style.background = 'yellow';

    }
    if (color_type == 'red'){
        document.getElementById('spanelement1').style.background = 'red';

    }
    if (color_type == 'green'){
        document.getElementById('spanelement1').style.background = 'green';

    }
    if (color_type == 'white'){
        document.getElementById('spanelement1').style.background = 'white';

    }
    if (color_type == 'orange'){
        document.getElementById('spanelement1').style.background = 'orange';

    }
    if (color_type == 'pink'){
        document.getElementById('spanelement1').style.background = 'pink';

    }
if (color_type == 'brown'){
        document.getElementById('spanelement1').style.background = 'brown';

    }
    if (color_type == 'black'){
        document.getElementById('spanelement1').style.background = 'black';

    }

  }
  function size(sizee){

    if (sizee == '14'){
        document.getElementById('spanelement1').style.fontSize = "14px";

    }
    if (sizee == '16'){
        document.getElementById('spanelement1').style.fontSize = "16px";

    }
    if (sizee == '18'){
        document.getElementById('spanelement1').style.fontSize = '180%';

    }
    if (sizee == '20'){
        document.getElementById('spanelement1').style.fontSize = '20px';

    }
    if (sizee == '22'){
        document.getElementById('spanelement1').style.fontSize = '22px';

    }
    if (sizee == '24'){
        document.getElementById('spanelement1').style.fontSize = '24px';

    }
    if (sizee == '26'){
        document.getElementById('spanelement1').style.fontSize = '26px';

    }
    if (sizee == '28'){
        document.getElementById('spanelement1').style.fontSize = '28px';

    }
    if (sizee == '38'){
        document.getElementById('spanelement1').style.fontSize = '38px';

    }
    if (sizee == '48'){
        document.getElementById('spanelement1').style.fontSize = '48px';

    }
  }

  </script>
